apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-cloudpak-business-automation
  namespace: openshift-gitops
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: ansible-automation-platform
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/cloudpak/cp4ba/main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
