apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-global-sa
  namespace: openshift-gitops
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: global-sa
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/global-sa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true