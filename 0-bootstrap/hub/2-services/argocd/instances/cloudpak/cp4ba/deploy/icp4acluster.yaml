apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: icp4acluster-deployment
  annotations:
    argocd.argoproj.io/sync-wave: "285"
  labels:
    gitops.tier.group: cntk
    gitops.tier.layer: services
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cp4ba
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: instances/cloudpak/cp4ba/deploy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
